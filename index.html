<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Crowd-Funding DApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸš€ Crowd-Funding DApp</h1>
            <button id="connectBtn" class="btn-primary">Connect MetaMask</button>
        </header>

        <!-- Wallet Info -->
        <div id="walletInfo" class="card" style="display: none;">
            <p><strong>Connected:</strong> <span id="walletAddress"></span></p>
            <p><strong>Network:</strong> <span id="networkName"></span></p>
        </div>

        <!-- Campaign Stats -->
        <div id="campaignStats" class="card" style="display: none;">
            <h2>Campaign Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <p class="stat-label">Available Funds</p>
                    <p class="stat-value" id="totalFunds">0 ETH</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">Contributors</p>
                    <p class="stat-value" id="totalContributors">0</p>
                </div>
                <div class="stat-item">
                    <p class="stat-label">Manager</p>
                    <p class="stat-value" id="managerAddress">-</p>
                </div>
            </div>
        </div>

        <!-- Contribute Section -->
        <div id="contributeSection" class="card" style="display: none;">
            <h2>Make a Contribution</h2>
            <div class="form-group">
                <label for="contributeAmount">Amount (ETH)</label>
                <input type="number" id="contributeAmount" placeholder="0.01" step="0.001" min="0.001">
            </div>
            <button id="contributeBtn" class="btn-primary">Contribute</button>
        </div>

        <!-- Create Request Section (Manager Only) -->
        <div id="createRequestSection" class="card" style="display: none;">
            <h2>Create Spending Request (Manager Only)</h2>
            <div class="form-group">
                <label for="requestDescription">Description</label>
                <input type="text" id="requestDescription" placeholder="e.g., Marketing expenses">
            </div>
            <div class="form-group">
                <label for="requestAmount">Amount (ETH)</label>
                <input type="number" id="requestAmount" placeholder="0.1" step="0.001" min="0.001">
            </div>
            <div class="form-group">
                <label for="requestRecipient">Recipient Address</label>
                <input type="text" id="requestRecipient" placeholder="0x...">
            </div>
            <button id="createRequestBtn" class="btn-primary">Create Request</button>
        </div>

        <!-- Spending Requests -->
        <div id="requestsSection" class="card" style="display: none;">
            <h2>Spending Requests</h2>
            <div id="requestsList"></div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
